# Source: mq-quarkus-tls-app/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mq-quarkus-tls-app
  annotations:
    app.openshift.io/vcs-ref: 9363c7d02f9f98c4715b254a9ae8d5b6e1df5241
    app.openshift.io/vcs-uri: https://github.com/GitOps-MQ-12042022/mq-quarkus-tls-app
  labels:
    app.kubernetes.io/name: mq-quarkus-tls-app
    helm.sh/chart: mq-quarkus-tls-app-1.0.0-rc0.0.2
    app.kubernetes.io/instance: mq-quarkus-tls-app
    app: mq-quarkus-tls-app
    app.kubernetes.io/part-of: inventory
    app.openshift.io/runtime: quarkus
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mq-quarkus-tls-app
      app.kubernetes.io/instance: mq-quarkus-tls-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mq-quarkus-tls-app
        app.kubernetes.io/instance: mq-quarkus-tls-app
    spec:
      serviceAccountName: mq-quarkus-tls-app
      volumes:
        - name: jks-secret-volume
          secret:
            secretName: ibm-jks
      containers:
        - name: mq-quarkus-tls-app
          image: "image-registry.openshift-image-registry.svc:5000/ci/mq-quarkus-tls-app:0.0.1"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: jks-secret-volume
              mountPath: /certs
              readOnly: true
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
              scheme: HTTP
            timeoutSeconds: 10
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
              scheme: HTTP
            timeoutSeconds: 10
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: INGRESS_HOST
              value: ""
            - name: PROTOCOLS
              value: ""
            - name: LOG_LEVEL
              value: "info"
            - name: QM
              valueFrom:
                configMapKeyRef:
                  key: QM
                  name: mq-quarkus-tls-app
            - name: CHANNEL
              valueFrom:
                configMapKeyRef:
                  key: CHANNEL
                  name: mq-quarkus-tls-app
            - name: CONNECTION_NAME
              valueFrom:
                configMapKeyRef:
                  key: CONNECTION_NAME
                  name: mq-quarkus-tls-app
            - name: QUEUE_NAME
              valueFrom:
                configMapKeyRef:
                  key: QUEUE_NAME
                  name: mq-quarkus-tls-app
            - name: APP_NAME
              valueFrom:
                configMapKeyRef:
                  key: APP_NAME
                  name: mq-quarkus-tls-app
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  key: HOST
                  name: mq-quarkus-tls-app
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  key: PORT
                  name: mq-quarkus-tls-app
            - name: OPENTRACING_JAEGER_ENABLED
              value: "false"
          envFrom:
            - configMapRef:
                name: jaeger-quarkus-tls-config
                optional: true
            - secretRef:
                name: jaeger-access
                optional: true
          mounts:
            /certs from certs (rw)
          resources:
            null
